<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Точка</title>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('point_theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
    <style>
        :root {
            --bg: #eee;
            --card: #ffffff;
            --text: #0b1220;
            --muted: #5b6777;
            --primary: #3b82f6;
            --sidebar-hover: rgb(233, 235, 255);
            --sidebar-active: #6982fc;
            --input-bg: #f1f1f1;
            --input-text: #0b1220;
        }

        [data-theme="dark"] {
            --bg: #0b0f14;
            --card: #121826;
            --text: #e6edf3;
            --muted: #9aa7b6;
            --primary: #4f8cff;
            --sidebar-hover: #0f1522;
            --sidebar-active: #080c13;
            --input-bg: #0f1522;
            --input-text: #e6edf3;
        }

        body {
            margin: 0;
            padding: 0 100px;
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
